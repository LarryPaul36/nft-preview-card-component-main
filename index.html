<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/image-equilibrium.jpg"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="container">
      <main>
        <img src="images/image-equilibrium.jpg" alt="" class="equilibrium" />
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section>
          <p class="left">
            <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </p>
          <p class="right">
            <img src="images/icon-clock.svg" alt="" /> 3 days left
          </p>
        </section>
        <hr/>
        <section class="user">
          <img
            src="images/image-avatar.png"
            alt=""
            class="avatar"
            style="margin-right: 10px"
          />
         <p class="username">  Creation of &nbsp;<span class="text"> Jules Wyvern</span></p>
        </section>
      </main>
    </div>
  </body>
</html>
